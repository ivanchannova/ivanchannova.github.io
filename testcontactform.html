<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<style>
    .form-control {
        border: none;
        border-bottom: 1px solid #9a9797;
        border-radius: 0;
        background-color: transparent;
        padding: 0.375rem 0;
    }

    label.form-label {
        font-weight: 500;
    }

    label.form-check-label {
        font-weight: 500;
        font-size: 14px;
    }

    .form-control:focus {
        box-shadow: none !important;
        background-color: transparent;
    }

    .form-check-input:focus {
        box-shadow: none !important;
    }

    label.error {
        font-size: 14px;
        color: #dc3545;
        font-weight: 400;
    }

    .services-checkbox-div {
        display: flex;
        flex-wrap: wrap;
    }

    .span-plus {
        position: absolute;
        bottom: 7px;
        left: 0px;
    }

    .contact-submit-btn {
        width: 100%;
        border-radius: 0;
        background: rgba(119, 61, 217, 0.82);
        border: none;
        transition: all 0.25s ease;
    }

    .contact-submit-btn:hover {
        background: rgba(119, 61, 217, 0.82);
        transform: translateY(-2px);
    }
</style>

<body>
    <div class="container-fluid p-3 p-sm-4 p-md-5">
        <div class="row">
            <div class="col-12">
                <form action="http://pi.nova.com.hk/l/837923/2021-11-12/7123f" method="post" id="contactForm">
                    <div class="row">
                        <!-- first name start -->
                        <div class="col-12 col-lg-6">
                            <div class="mb-4">
                                <label class="form-label">First Name*</label>
                                <input class="form-control" type="text" name="firstname"
                                    placeholder="Enter your first name" />
                            </div>
                        </div>
                        <!-- first name end -->

                        <!-- last name start -->
                        <div class="col-12 col-lg-6">
                            <div class="mb-4">
                                <label class="form-label">Last Name*</label>
                                <input class="form-control" type="text" name="lastname"
                                    placeholder="Enter your last name" />
                            </div>
                        </div>
                        <!-- last name end -->
                    </div>

                    <!-- company name start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <label class="form-label">Company Name*</label>
                                <input class="form-control" type="text" name="company"
                                    placeholder="Enter your company name" />
                            </div>
                        </div>
                    </div>
                    <!-- company name end -->

                    <!-- email start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <label class="form-label">Work Email Address*</label>
                                <input class="form-control" type="email" name="email" placeholder="Enter your email" />
                            </div>
                        </div>
                    </div>
                    <!-- email end -->

                    <!-- phone start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4 position-relative">
                                <label class="form-label">Phone Number</label>
                                <input class="form-control" type="tel" name="phone"
                                    placeholder="Enter your phone number" id="txtPhone" />
                                <span class="span-plus d-none">+</span>
                            </div>
                        </div>
                    </div>
                    <!-- phone end -->

                    <!-- services start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <label class="form-label">What Services Are You Interested In?*</label>
                                <div class="services-checkbox-div">
                                    <!-- CPA Services -->
                                    <div class="form-check me-3">
                                        <label class="form-check-label" for="cpa-services">
                                            CPA Services
                                        </label>
                                        <input class="form-check-input" type="checkbox" value="AT - Audit & Tax"
                                            id="cpa-services" name="enquiryservice[]" />
                                    </div>
                                    <!-- Corporate Services -->
                                    <div class="form-check me-3">
                                        <label class="form-check-label" for="corporate-services">
                                            Corporate Services
                                        </label>
                                        <input class="form-check-input" type="checkbox"
                                            value="CS - Incorporation and Company Secretarial Service"
                                            id="corporate-services" name="enquiryservice[]" />
                                    </div>
                                    <!-- Digital Solutions -->
                                    <div class="form-check me-3">
                                        <label class="form-check-label" for="digital-solutions">
                                            Digital Solutions
                                        </label>
                                        <input class="form-check-input" type="checkbox"
                                            value="OS - System Implementation" id="digital-solutions"
                                            name="enquiryservice[]" />
                                    </div>
                                    <!-- Others -->
                                    <div class="form-check me-3">
                                        <label class="form-check-label" for="others">
                                            Others
                                        </label>
                                        <input class="form-check-input" type="checkbox" value="others" id="others"
                                            name="enquiryservice[]" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- services end -->

                    <!-- message start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <label class="form-label">Leave A Message</label>
                                <textarea name="enquirymessage" placeholder="Enter your message" cols="30" rows="3"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- message end -->

                    <!-- button start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary contact-submit-btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- button end -->
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.5/js/intlTelInput.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.5/js/utils.js"></script>
<script>
    $(document).ready(function () {
        $(".form-show-button").click(function () {
            $(".main-contact-container").addClass("position-absolute");
            $(".online-form-container").addClass("position-relative");
            $(".online-form-container").css("max-height", "initial");
            $(".online-form-container").css("transition", "all 0.5s ease");
        });

        $(".form-hide-button").click(function () {
            $(".main-contact-container").removeClass("position-absolute");
            $(".online-form-container").removeClass("position-relative");
            $(".online-form-container").css("max-height", "416px");
            $(".online-form-container").css("transition", "all 0.5s ease");
        });
    });
</script>
<script>
    $(document).ready(function () {
        $("#contactForm").validate({
            rules: {
                firstname: "required",
                lastname: "required",
                company: "required",
                email: {
                    required: true,
                    email: true,
                },
                "enquiryservice[]": "required",
            },
            messages: {
                firstname: "Please enter your firstname",
                lastname: "Please enter your lastname",
                company: "Please enter your company name",
                email: {
                    required: "Please enter your email",
                    email: "Email is invalid",
                },
                "enquiryservice[]": "Please select a service",
            },
        });
    });
</script>
<script type="text/javascript">
    function formatPhoneNumber(value) {
        if (!value) return value;
        const phoneNumber = value.replace(/[^\d]/g, "");
        const phoneNumberLength = phoneNumber.length;
        if (phoneNumberLength < 4) return phoneNumber;
        if (phoneNumberLength < 7) {
            return `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3)}`;
        }
        return `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(
            3,
            6
        )}-${phoneNumber.slice(6, 9)}`;
    }

    function phoneNumberFormatter() {
        const inputField = document.getElementById("txtPhone");
        const formattedInputValue = formatPhoneNumber(inputField.value);
        inputField.value = formattedInputValue;
    }
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var phoneInput = document.getElementById("txtPhone");
        $("#txtPhone").keyup(function () {
            if (phoneInput.value.length > 0) {
                $(".span-plus").addClass("d-block");
                $(".span-plus").removeClass("d-none");
                $(phoneInput).addClass("px-3");
                $(phoneInput).removeClass("px-0");
            } else {
                $(".span-plus").addClass("d-none");
                $(".span-plus").removeClass("d-block");
                $(phoneInput).addClass("px-0");
                $(phoneInput).removeClass("px-3");
            }
        });
    });
</script>

</html>
