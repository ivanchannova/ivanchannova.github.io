<html>


<head>
    <style>
        div.lol {
            margin: 12px auto;
        }
    </style>

    <script>
        const urlParams = window.location.search;
        const utmCampaignValue = new URLSearchParams(urlParams).get('utm_campaign');
        const utmSourceValue = new URLSearchParams(urlParams).get('utm_source');
        const utmMediumValue = new URLSearchParams(urlParams).get('utm_medium');
        const utmTermValue = new URLSearchParams(urlParams).get('utm_term');
        const utmContentValue = new URLSearchParams(urlParams).get('utm_content');
        localStorage.setItem('utm_campaign', utmCampaignValue);
        localStorage.setItem('utm_source', utmSourceValue);
        localStorage.setItem('utm_medium', utmMediumValue);
        localStorage.setItem('utm_term', utmTermValue);
        localStorage.setItem('utm_content', utmContentValue);
    </script>
</head>

<body>
    <form>
        <label for="utmCampaign"> UTM Campaign </label>
        <input type="text" id="utmCampaign">
        <div class="lol"></div>
        <label for="utmSource"> UTM Source </label>
        <input type="text" id="utmSource">
        <div class="lol"></div>
        <label for="utmMedium"> UTM Medium </label>
        <input type="text" id="utmMedium">
        <div class="lol"></div>
        <label for="utmTerm"> UTM Term </label>
        <input type="text" id="utmTerm">
        <div class="lol"></div>
        <label for="utmContent"> UTM Content </label>
        <input type="text" id="utmContent">
    </form>
    <script>
        if (localStorage.getItem('utm_campaign')) { document.getElementById("utmCampaign").value = localStorage.getItem('utm_campaign').toString() };
        if (localStorage.getItem('utm_source')) { document.getElementById("utmSource").value = localStorage.getItem('utm_source').toString() };
        if (localStorage.getItem('utm_medium')) { document.getElementById("utmMedium").value = localStorage.getItem('utm_medium').toString() };
        if (localStorage.getItem('utm_term')) { document.getElementById("utmTerm").value = localStorage.getItem('utm_term').toString() };
        if (localStorage.getItem('utm_content')) { document.getElementById("utmContent").value = localStorage.getItem('utm_content').toString() }; 
    </script>
</body>

</html>
