<!DOCTYPE html>
<html>

<head>
    <title>NOVA Timesheet</title>
    <meta property="og:image" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="NOVA Timesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
        }

        h1 {
            font-size: 30px;
        }

        input {
            margin-right: 5%;
        }
    </style>
</head>

<body>
    <h1>
        NOVA Timesheet
    </h1>
    <form id="info-group" action="">
        <label for="name">Name: </label>
        <input name="name" id="name" type="text" />
        <label for="name">Date: </label>
        <input name="name" id="name" type="date" />
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="timesheet-table">

    </div>

    <script>
        const form = document.getElementById("info-group");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const nameValue = document.getElementById("name").value;
            const dateValue = document.getElementById("name").value;
            postWebhook(nameValue, dateValue)
        })
    </script>

    <script>
        function postWebhook(namePush, datePush) {
            const request = new XMLHttpRequest();
            const url = "https://hooks.zapier.com/hooks/catch/4265169/3olh63w/";
            var content = {
                "name": namePush,
                "date": datePush
            }
            request.open("POST", url, true);
            request.setRequestHeader('Content-type', 'application/json');
            request.send(JSON.stringify(content));
        }
    </script>

</body>

</html>
